<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery File Upload Example</title>
</head>
<body>
<input id="fileupload" type="file" name="files" multiple>
<div id="result"></div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
<script src="/media/js/jquery.iframe-transport.js"></script>
<script src="/media/js/jquery.fileupload.js"></script>
<script>
$('#fileupload').fileupload({
    add: function (e, data) {
        var that = this;
        $.getJSON('/common/upload_url', function (url) {
            data.url = url;
            data.submit()
                .success(function(result, textStatus, jqXHR){
                    $('#result').html("success:" + result.filename + " <a href=\"/common/serve/" + result.resource + "\">download</a>");
                });
        });
    }
});

</script>
</body> 
</html>
